    <body>

        <div id="calculator"></div>
        


        <script>
            var calculatorElt = document.getElementById('calculator');
            var calculator = Desmos.GraphingCalculator(calculatorElt,{
        brailleControls: false,
        audio: false,
        keypad: false,
        zoomButtons: false,
        expressionsTopbar: false, 
	showGrid:false,
	border:false,
	settingsMenu:false,
expressions:false

    });


        </script>     











<script>
 

 
 function loadField(a) {
	
 
  var answerMathField = MQ.MathField(a, {
    handlers: {
      edit: function() {
        let enteredMath = answerMathField.latex(); // Get entered math in LaTeX format
        calculator.setExpression({id:a.id,latex:enteredMath});
      }
    }
  })

 }
 
 
 
 
 
 
 
i=0;
 
 window.oncontextmenu=function() {
	i++;
	 var newInputField = document.createElement('div')
	 newInputField.classList.add("input");
	  newInputField.id=i;
	 newInputField.style.position="absolute";
	newInputField.style.top=Math.round(event.clientY/100)*100+"px";
	newInputField.style.left=Math.round(event.clientX/100)*100+"px";
	newInputField.innerHTML="="
	//newInputField.tabIndex=i;
	
 document.body.appendChild(newInputField)
 loadField(newInputField)

	 return false
 }
 
 
</script>



<img src="logo.png" style="position:absolute; top:88vh; left:2vw">


    </body>
