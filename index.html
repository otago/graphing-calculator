
<!DOCTYPE html>
<html>
    <head>
        <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>

<link rel="stylesheet" href="mathquill.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="mathquill.js"></script>

<script>
var MQ = MathQuill.getInterface(2);
</script>


        <style>
<!--
body {margin-top:0; margin-left:0; margin-right:0; margin-bottom:0}

            #calculator {
              width: 100vw;
              height: 100vh
            }
-->
          </style>
    </head>
    <body>

        <div id="calculator"></div>
        


        <script>
            var calculatorElt = document.getElementById('calculator');
            var calculator = Desmos.GraphingCalculator(calculatorElt,{
        brailleControls: false,
        audio: false,
        keypad: false,
        zoomButtons: false,
        expressionsTopbar: false, 
	showGrid:false,
	border:false,
	settingsMenu:false,
expressions:false

    });


        </script>     




<!--<p>Solve <span id="problem">ax^2 + bx + c = 0\alpha \gamma</span>.</p>
-->

<script>


  var problemSpan = document.getElementById('problem');
  MQ.StaticMath(problemSpan);

function change(a) {
calculator.setExpression({id:1, latex:a.innerHTML})
MQ.StaticMath(a);

}


</script>




<div id="answer" style="border:0; position:absolute; top:100px; left:100px; font-size:30pt; border-color:#ffffff">y=</div>

<script>
  var answerSpan = document.getElementById('answer');
  var answerMathField = MQ.MathField(answerSpan, {
    handlers: {
      edit: function() {
        var enteredMath = answerMathField.latex(); // Get entered math in LaTeX format
        calculator.setExpression({id:1, latex:enteredMath});
      }
    }
  })
</script>



<img src="logo.png" style="position:absolute; top:88vh; left:2vw">


    </body>
</html>
